<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emma Buie</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #f6f1ff;
    }

    /* A full-screen “frame” */
    .frame {
      width: 100%;
      height: 100vh;              /* exactly one screen tall */
      background: #f6f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The image will NOT be cropped */
    .hero {
      width: 100%;
      height: 100%;
      object-fit: contain;         /* shows the whole image */
      object-position: top center; /* starts at the top (first images visible) */
      display: block;
      background: white;           /* clean border area if needed */
    }

    /* Optional: on desktop keep it a bit nicer */
    @media (min-width: 768px) {
      .frame {
        padding: 24px;
      }
      .hero {
        max-width: 430px;
        border-radius: 24px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      }
    }
  </style>
</head>

<body>
  <div class="frame">
    <img src="art.png" alt="Emma Buie design" class="hero" />
  </div>
</body>
</html>
